language: java
sudo: false
install: true

jdk:
- oraclejdk9

script: mvn clean package sonar:sonar

deploy:
  provider: bintray
  file: ".bintray.json"
  user: "sandor-nemeth"
  key:
    secure: 
  dry-run: false
  on:
    repo: jux-router/jux
    tags: true

after_success:
  - bash <(curl -s https://codecov.io/bash)

env:
  global:
    - CODECOV_TOKEN=5c618ddc-f969-41eb-8174-da55e6450c53

addons:
  sonarcloud:
    organization: "jux-router"
    token:
       secure: ""

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
